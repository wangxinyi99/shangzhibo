			<p>《牛人说》是在互联网时代，新媒体产业发展需求的背景下，诞生的一档关注互联网金融的新媒体访谈栏目。秉承“互联网+”的节目理念，聚焦重度垂直细分行业，主持人牛园邀请互联网金融领域的精英翘楚，分享牛人牛事。打造“互联网金融第一视频”。
作为“互联网+媒体”项目的代表，栏目将立足专业媒体人的视角、移动互联的市场氛围，用访谈的形式记录互联网金融发展进程的点点滴滴。栏目围绕互联网金融+支付/银行/保险/证券/贷款/众筹/产业链/大数据/风投等九大板块的热点话题，与当下互联网金融领域的影响力人物进行广泛探讨。以更专业、更有质感、更独特的视角，解读并传播互联网金融文化。</p>
